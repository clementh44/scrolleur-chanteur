<script>
  // If absolute URL from the remote server is provided, configure the CORS
// header on that server.
var url = 'test1.pdf';

// Loaded via <script> tag, create shortcut to access PDF.js exports.
//var pdfjsLib = window['pdfjs-2.4.456-dist/build/pdf'];

// The workerSrc property shall be specified.
pdfjsLib.GlobalWorkerOptions.workerSrc = 'node_modules/pdfjs-2.4.456-dist/build/pdf.worker.js';

var pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 0.8,
    canvas = document.getElementById('the-canvas'),
    ctx = canvas.getContext('2d');

/**
 * Get page info from document, resize canvas accordingly, and render page.
 * @param num Page number.
 */
function renderPage(num) {
  getText(null, 1);
}

/**
 * If another page rendering in progress, waits until the rendering is
 * finised. Otherwise, executes rendering immediately.
 */
function queueRenderPage(num) {
  if (pageRendering) {
    pageNumPending = num;
  } else {
    renderPage(num);
  }
}

/**
 * Displays previous page.
 */
function onPrevPage() {
  if (pageNum <= 1) {
    return;
  }
  pageNum--;
  queueRenderPage(pageNum);
}
document.getElementById('prev').addEventListener('click', onPrevPage);

/**
 * Displays next page.
 */
function onNextPage() {
  if (pageNum >= pdfDoc.numPages) {
    return;
  }
  pageNum++;
  queueRenderPage(pageNum);
}
document.getElementById('next').addEventListener('click', onNextPage);

/**
 * Asynchronously downloads PDF.
 */
pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
  pdfDoc = pdfDoc_;
  document.getElementById('page_count').textContent = pdfDoc.numPages;

  // Initial/first page rendering
  renderPage(pageNum);
});

function getText(textPage, numero) {
    // Using promise to fetch the page
    pdfDoc.getPage(numero).then(function(page) {
      page.getTextContent().then( function(textContent){
        var ancien = 0;
        for(var i=0; i<textContent.items.length; i++){
          if(ancien != textContent.items[i].transform[5]){
            textPage += "\n";
            if(textContent.items[i].str!=" ")textPage += textContent.items[i].str;
            ancien = textContent.items[i].transform[5];
          }
          else {
            textPage += textContent.items[i].str;
          }
        }
        document.getElementById('code').textContent =
        textPage;
        if(numero < pdfDoc.numPages)getText(textPage,numero+1);
        else recherche(textPage);
      });
    });
}


function recherche(textPage){
    $("#parole").html() = textPage;
}

const fileSelector = document.getElementById('file-selector');

  fileSelector.addEventListener('change', (event) => {
    
    var file = event.target.files[0];
  var fileReader = new FileReader();
  fileReader.onload = function() {
    var typedarray = new Uint8Array(this.result);
    console.log(typedarray);
    pdfjsLib.getDocument(typedarray).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;
      // The document is loaded here...
      //This below is just for demonstration purposes showing that it works with the moderen api
      pdfDoc.getPage(1).then(function(page) {
        console.log('Page loaded');

        var scale = 1.5;
        var viewport = page.getViewport({
          scale: scale
        });

        var canvas = document.getElementById('the-canvas');
        var context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        var renderTask = page.render(renderContext);
        renderTask.promise.then(function() {
          console.log('Page rendered');
        });

      });
      getText(null, 1);
      //end of example code
    });

  }
  fileReader.readAsArrayBuffer(file);
  });
</script>
